<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <img height="250" src="Image.png" alt="desktop">
    <br>
    <table>
        <caption>Employ details</caption>

        <thead>

            <tr>

                <th>Designation</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ankush</td>
                <td>programmer</td>

            </tr>


            <tr>
                <td colspan="2">Sam</td>

                <td rowspan="2">16</td>

            </tr>

            <tr>
                <td colspan="2">Sam</td>

            </tr>
        </tbody>

        <tfoot>
            
            <tr>
                <td colspan="2">Sam</td>
                <td rowspan="2">footer</td>

            </tr>

        </tfoot>
    </table>
    <ul type="square">
        <li>Ankush</li>
        <li>Sam</li>
        <li>Malviya</li>
        <li>A.M.</li>
    </ul>
    <ol type="A">
        <li>Ankush</li>

</html>

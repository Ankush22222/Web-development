<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three ways to add css in html page</title>

    <link rel="stylesheet" href="style.css">

    <style>
        div {
            color: black;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <!-- 1.Inline CSS = style attribute ka use krke css add kar sakte hai hum 
    this method not good because for every line we have to use inline attribute-->
    <h1 style="color:red; background-color: aqua;">About Me</h1>

    <!-- 2.Internal CSS = by style tag -->
    <div>
        I am good men.
    </div>

    <!--3.External CSS = mainly use for styling
    yaha par agar internal css ka use krenge toh html page badta jayega ise acha ham ek external file banale css ke liye -->
    <p>Everyone is good in his own field</p>

</body>

</html>

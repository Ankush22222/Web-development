<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        img{
            filter:blur(10px);
        }

        .img1{
            filter: brightness(122%) contrast(200%);
        }
        .img2{
            /* filter: invert(1); */
            filter: opacity(0.5);

        }
        .img3{
            /* filter: grayscale(100%); */
            filter: sepia(100%);

        }
    </style>
</head>
<body>

    <div class="container">
        <img class="img1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4Fq7zcpefckG8uoliEBDmBqcYPQUD4-TF9g&s" alt="">
        <img class="img2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfQHSWioXfEO6BDsIo4Ix7aWGCngAh-aJrYA&s" alt="">
        <img class="img3" src="https://stimg.cardekho.com/images/carexteriorimages/930x620/Honda/City/9710/1677914238296/front-left-side-47.jpg?impolicy=resize&imwidth=420" alt="">
    </div>
    
</body>
</html>

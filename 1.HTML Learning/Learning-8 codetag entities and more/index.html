<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Entities And More</title>
</head>

<body>

  <!-- 1. html entities ka use jab kiya jate hai jab hum sintax ko website par show krna chahte hai -->
  3>4 this is a body of a paragraph &lt;p&gt;&lt;/p&gt;


  <!-- 2. pre tag -->
  <!-- pre lagane se joh code jaisa likha huaa hai vaisa print hoga -->
  <pre>
    <p>this is a paragraph</p>


    this is after few lines          and more and more lines
  </pre>


  <!-- 2. &copy; for copyright symbol  
        &nbsp; for a single space jitni baar space chaiye utni bar &nbsp; likhna padega -->
  Copyright &copy; &nbsp;&nbsp; All right are reserved



  <!-- 3. quatation ke liye use karenge is tag ko hum -->
  <blockquote cite="source url">
    Quatation text is here
  </blockquote>
  <!-- or -->
  <q cite="source url"> Quatation text is here</q>

  <!-- 4. -->
  <code>Write your code here</code>
  <!-- or -->
  <pre>
    <code>write here your all code
      write code carefully
    </code>
  </pre>

</body>

</html>

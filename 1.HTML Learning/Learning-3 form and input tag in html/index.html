<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms lets learn it</title>
</head>
<body>
    <h1>Form to apply for job application</h1>
    <form action="post">
        <div>
        <!-- input lenge search krne ke liye kuch bhi -->
        <label for="username">Enter your usename</label>
        <!-- username enter krne ke liye show krega  -->
        <input type="text" id="username" name="username" placeholder="Enter your username">
    </div>
    <div>
        <input type="radio" id="Female" name="gender" value="Female">
        <label for="Female">Female</label>

        <input type="radio" id="male" name="gender" value="Male">
        <label for="Male">Male</label>
    </div>

    <div>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        <label for="subscribe">Subscribe</label>
    </div>
    <div>
        <label for="comment">Comment</label>
        <br>
        <textarea name="comment" id="comment" rows="4" cols="50"></textarea>
        </div>

        <div>
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">banana</option>
                <option value="watermelon">watermelon</option>
                <option value="dryfruit">Dryfruit</option>
            </select>
        </div>
    </form>
</body>
</html>
